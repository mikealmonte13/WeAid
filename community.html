  </head>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

          <!-- required bootstrap js -->
          <button type="submit" name="commit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#login">Login</button>
          <button type="submit" name="commit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signup">Register</button>
          
        </div>

    <!-- Footer -->
    <footer class="page-footer font-small unique-color-dark pt-4">
      <!-- Footer Elements -->
      <div class="container">
        <!-- Call to action -->
        <ul class="list-unstyled list-inline text-center py-2">
          <li class="list-inline-item">
            <h5 class="mb-1">Register for free</h5>
          </li>
          <li class="list-inline-item">
            <button type="submit" name="commit" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#signup">Register Here!</button>
          </li>
        </ul>
        <!-- Call to action -->

    <!-- Modal Elements -->
    
    <div class="modal fade" id="login" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" />
            </div>
            <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block">
              <span>Login <i class="fa fa-sign-in"></i></span>
            </button>
            <div class="text-center">
              <a class="" href="" data-dismiss="modal" data-toggle="modal" data-target="#signup">Signup</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="signup" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Signup</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="fa fa-user"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Password confirmation"
                aria-label="Password confirmation"
                aria-describedby="basic-addon1"
              />
            </div>
            <button type="submit" name="commit" class="btn btn-primary btn-lg btn-block">
              <span>Signup <i class="fa fa-sign-in"></i></span>
            </button>
            <div class="text-center">
              <a class="" href="" data-dismiss="modal" data-toggle="modal" data-target="#login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
